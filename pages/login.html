<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/styleLogin.css">    
    <link rel="shortcut icon" href="../assets/icons/logo.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <h1 class="title">iMarmita</h1>
    <form class="formulario" action="">
        <div class="form-left">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Senha">
        </div>
    </form>
    <div class="form-footer">
        <button onclick="redirectCadastroCliente()" class="botao-secundario">Cadastre-se</button>
        <button onclick="redirectNavCliente()" class="botao-primario">Entrar</button>
    </div>
    <script>
        function redirectCadastroCliente() {
            window.location.assign("./cadastroCliente.html");
        }
        function redirectNavCliente(){
            window.location.assign("./navegacaoCliente.html");
        }
    </script>
</body>

</html>
