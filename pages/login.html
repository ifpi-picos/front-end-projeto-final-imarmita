<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/styleLogin.css">    
    <link rel="shortcut icon" href="../assets/icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/global.css">
    <title>Login</title>
</head>

<body>
    <div class="logo">
        <img src="../assets/icons/logo.png" alt="logo">
        <h1 class="title">iMarmita</h1>
    </div>
    <form class="formulario" action="">
        <div class="form-left">
            <input type="text" placeholder="Email" id="email">
            <input type="password" placeholder="Senha" id="senha">
        </div>
    </form>
    <div class="alertContainer">
        <div class="alert" id="alert">
        
        </div>
    </div>
    <div class="form-footer">
        <button onclick="redirectCadastroCliente()" class="botao-secundario">Cadastre-se</button>
        <button onclick="loginn('cliente')" class="botao-primario">Entrar</button>
    </div>
    <script src="../js/login.js">
    </script>
    <script>
            function redirectCadastroCliente() {
            window.location.assign('./cadastroCliente.html');
        }
    </script>

</body>

</html>
