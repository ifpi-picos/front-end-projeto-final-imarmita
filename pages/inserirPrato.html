<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../assets/icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/styleInserirPrato.css">
    <title>Cadastrar Prato</title>
</head>

<body>
    <nav class="color_primary">
        <div class="logo">
            <img src="../assets/icons/logo.png" alt="logo">
            <h1 class="title">iMarmita</h1>
        </div>
        <ul>
            <li>
                <button onclick="redirectNavFornecedor()">
                    <div class="nav-button">
                        <i class="fas fa-2x fa-border-all"></i>
                        <h5>Cardápio</h5>
                    </div>
                </button>
            </li>
            <li>
                <button onclick="redirectPedidosFornecedor()">
                    <div class="nav-button">
                        <i class="fas fa-2x fa-mobile-alt"></i>
                        <h5>Pedidos</h5>
                    </div>
                </button>
            </li>
            <li>
                <button onclick="redirectPerfilFornecedor()">
                    <div class="nav-button">
                        <i class="fas fa-2x fa-user-circle"></i>
                        <h5>Perfil</h5>
                    </div>
                </button>
            </li>
        </ul>
    </nav>
    <hr>
    <main>
        <div class="content-main">
            <img src="../assets/img/img-vazia.jpg" alt="imagem">
            <form class="formulario" id="camposNovoPrato" action="">
                <div class="aling">
                    <input type="text" placeholder="Nome do Prato">
                    <input type="text" placeholder="Preço">
                    <div id="inputsPrato"></div>
                    <div id="inserirItem">
                        <button class="botao-secundario" onclick="inserirItem()" type="button">+</button>
                    </div>
                    <button class="botao-primario">Inserir Prato</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/4674794c5f.js" crossorigin="anonymous"></script>
    <script src="../js/inserirPrato.js"></script>
    <script>
        function redirectNavFornecedor() {
            window.location.assign("./navegacaoFornecedor.html");
        }
        function redirectPedidosFornecedor() {
            window.location.assign("./pedidos.html");
        }
        function redirectPerfilFornecedor() {
            window.location.assign("./perfilFornecedor.html");
        }
    </script>
</body>

</html>
