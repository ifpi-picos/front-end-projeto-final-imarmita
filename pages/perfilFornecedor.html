<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../assets/icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/stylePerfilFornecedor.css">
    <title>Perfil Fornecedor</title>
</head>

<body>
    <nav class="color_primary">
        <div class="logo">
            <img src="../assets/icons/logo.png" alt="logo">
            <h1 class="title">iMarmita</h1>
        </div>
        <ul>
            <li>
                <button onclick="redirectNavFornecedor()">
                    <div class="nav-button">
                        <i class="fas fa-2x fa-border-all"></i>
                        <h5>Cardápio</h5>
                    </div>
                </button>
            </li>
            <li>
                <button onclick="redirectPedidosFornecedor()">
                    <div class="nav-button">
                        <i class="fas fa-2x fa-mobile-alt"></i>
                        <h5>Pedidos</h5>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="nav-button">
                        <i class="fas fa-2x fa-user-circle"></i>
                        <h5>Perfil</h5>
                    </div>
                </button>
            </li>
        </ul>
    </nav>
    <hr>
    <main>
        <div class="form-info">
            <div class="div-img">
                <img src="../assets/img/img-vazia.jpg" alt="imagem" id="imgForm">
                <input type="file" name="pic" accept="image/*" id="imgFormInput">
            </div>
            <form class="formulario" id="camposNovoPrato" action="">
                <div class="aling">
                    
                    <input type="text" placeholder="Nome" id="nome">
                    <input type="text" placeholder="Telefone" id="telefone">
                    <input type="text" placeholder="Email" id="email">
                </div>
            </form>
        </div>
        <form class="form-endereco" action="">
            <div class="aling">
                <input type="text" placeholder="Endereçao" id="endereco">
                <input type="text" placeholder="Bairro" id="bairro">
                <input type="text" placeholder="Cidade" id="cidade">
                <input type="text" placeholder="CEP" id="cep">
            </div>
        </form>
        <div class="aling-button">
            <button onclick="atualizarPerfil()">Salvar Alterações</button>
        </div>
    </main>

    <script src="../js/perfilFornecedor.js"></script>
    <script src="https://kit.fontawesome.com/4674794c5f.js" crossorigin="anonymous"></script>
    <script>
        function redirectNavFornecedor() {
            window.location.assign("./navegacaoFornecedor.html");
        }
        function redirectPedidosFornecedor() {
            window.location.assign("./pedidos.html");
        }
    </script>
</body>

</html>
