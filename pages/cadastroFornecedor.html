<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/stylecCadastroFornecedor.css">
    <link rel="shortcut icon" href="../assets/icons/logo.png" type="image/x-icon">
    <title>Cadastro de Fornecedor</title>
</head>

<body>

    <div class="logo">
        <img src="../assets/icons/logo.png" alt="logo">
        <h1 class="title">iMarmita</h1>
    </div>

    <form class="formulario" id="camposFornecedor" action="">
        <div class="form-left">
            <h2 class="title-left">Informações</h2>
            <input type="text" placeholder="Nome do Restaurante">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Telefone">
            <input type="password" placeholder="Senha">
        </div>
        <div class="form-right">
            <h2 class="title-right">Endereço</h2>
            <input type="text" placeholder="Endereço">
            <input type="text" placeholder="Bairro">
            <input type="text" placeholder="Cidade">
            <input type="text" placeholder="CEP">

        </div>
    </form>

    <div class="form-footer">
        <button onclick="loginFornecedor()" onclick="pegarCamposFornecedor()">Cadastrar</button>
    </div>
    <script src="../js/cadastrarFornecedor.js"></script>
    <script>
        function loginFornecedor() {
            window.location.assign("./loginFornecedor.html");
        }
    </script>
</body>

</html>
