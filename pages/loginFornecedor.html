<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/styleLogin.css">
    <link rel="shortcut icon" href="../assets/icons/logo.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>

    <div class="logo">
        <img src="../assets/icons/logo.png" alt="logo">
        <h1 class="title">iMarmita</h1>
    </div>

    <form class="formulario" action="">
        <div class="form-left">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Senha">
        </div>
    </form>

    <div class="form-footer">
        <button onclick="redirectCadastroFornecedor()" class="botao-secundario">Cadastre seu restaurante</button>
        <button onclick="redirectNavFornecedor()" class="botao-primario">Entrar</button>
    </div>
    <script>
        function redirectCadastroFornecedor() {
            window.location.assign('./cadastroFornecedor.html');
        }
        function redirectNavFornecedor(){
            window.location.assign("./navegacaoFornecedor.html");
        }
    </script>
</body>
</html>
