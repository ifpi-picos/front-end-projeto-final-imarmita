<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../assets/icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/styleCadastrarPrato.css">
    <title>Cadastrar Prato</title>
</head>

<body>
    <nav class="color_primary">
        <div class="logo">
            <img src="../assets/icons/logo.png" alt="logo">
            <h1 class="title">iMarmita</h1>
        </div>
        <ul>
            <li>
                <button>
                    <div class="nav-button">
                        <i class="fas fa-2x fa-border-all"></i>
                        <h5>Cardápio</h5>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="nav-button">
                        <i class="fas fa-2x fa-mobile-alt"></i>
                        <h5>Pedidos</h5>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="nav-button">
                        <i class="fas fa-2x fa-user-circle"></i>
                        <h5>Perfil</h5>
                    </div>
                </button>
            </li>
        </ul>
    </nav>
    <hr>
    <main>
        <div class="content-main">
            <img src="../assets/img/6.jpg" alt="imagem">
            <form class="formulario" id="camposNovoPrato" action="">
                <div class="aling">
                    <input type="text" placeholder="Nome do Prato">
                    <input type="text" placeholder="Preço">
                    <input type="text" placeholder="Descrição do Prato">
                    <button>Inserir Prato</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/4674794c5f.js" crossorigin="anonymous"></script>
</body>

</html>
