<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/styleCesta.css">
    <link rel="shortcut icon" href="../assets/icons/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4674794c5f.js" crossorigin="anonymous"></script>
    <title>Cesta</title>
</head>

<body>

    <nav class="color_primary">
        <div class="logo">
            <img src="../assets/icons/logo.png" alt="logo">
            <h1 class="title">iMarmita</h1>
        </div>
        <ul>
            <li>
                <button>
                    <div class="nav-button">
                        <i class="fas fa-2x fa-border-all"></i>
                        <h5>Cardápio</h5>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="nav-button">
                        <i class="fas fa-2x fa-shopping-cart"></i>
                        <h5>Cesta</h5>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="nav-button">
                        <i class="fas fa-2x fa-user-circle"></i>
                        <h5>Perfil</h5>
                    </div>
                </button>
            </li>
        </ul>
    </nav>

    <hr>

    <main>

        <div class="flex-center">
            <i class="fas fa-2x fa-shopping-cart"></i>
            <h4>Cesta</h4>
        </div>

        <div class="cesta">
            <div class="content-cesta">

                <form action="">
                    <div class="flex">
                        <h6>Iten(s):</h6>
                        <h6>Qtd</h6>
                        <h6>Preço</h6>
                    </div>
                    <hr>
                    <div>
                        <div class="flex">
                            <img src="../assets/img/6.jpg" alt="">
                            <input type="number">
                            <h6>$12,00</h6>
                        </div>
                    </div>
                    <hr>
                    <div class="aling">
                        <h6>Calcule o frete</h6>
                        <input type="text">
                        <button>Ok</button>
                    </div>
                    <div class="aling">
                        <h6>Total a Pagar:</h6>
                        <h6>$12,00</h6>
                    </div>
                    <div class="flex-end">
                        <button>Finalizar Compra</button>
                    </div>
                </form>

            </div>
        </div>

    </main>

</body>

</html>
