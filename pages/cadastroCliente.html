<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/styleCadastroCliente.css">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="shortcut icon" href="../assets/icons/logo.png" type="image/x-icon">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="logo">
        <img src="../assets/icons/logo.png" alt="logo">
        <h1 class="title">iMarmita</h1>
    </div>

    <form class="formulario" action="">
        <div class="form-left">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Email">

        </div>

    <div class="form-footer">
        <button onclick="pegarCamposCliente()">Cadastrar</button>
    </div>

    <div class="alertContainer">
        <div class="alert" id="alert">
        
        </div>
    </div>
    
    <script src="../js/cadastrarCliente.js"></script>
    <script>
            function redirectLoginCliente(){
            window.location.assign("./login.html");
        }
    </script>
