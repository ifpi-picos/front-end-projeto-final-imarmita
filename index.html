<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4674794c5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="color_primary">
        <div class="logo">
            <img src="assets/img/logo.png" alt="logo">
            <h1 class="title">iMarmita</h1>
        </div>
        <ul>
            <li><button class="botao-secundario">Cadastre seu restaurante</button></li>
            <li><button class="botao-primario">Entrar</button></li>
        </ul>
    </nav>

    <main>
        <div class="texto-principal">
            <div class="texto">
                <h2>Pedir sua marmita nunca foi tão fácil</h2>
            </div>
            <div class="img">
                <img src="./assets/img/2.png" alt="imagem">
            </div>
        </div>
        <h4>Experimente!</h4>
    </main>

    <footer>
        <div class="titulos">
            
            <h4>Pediu</h4>
            <h4>Confirmou</h4>
            <h4>Chegou </h4>
        </div>
        <div class="icones">
            <i class="fas fa-5x fa-utensils"></i>
            <i class="fas fa-5x fa-long-arrow-alt-right"></i>
            <i class="fas fa-5x fa-credit-card"></i>
            <i class="fas fa-5x fa-long-arrow-alt-right"></i>
            <i class="icon1 fas fa-5x fa-truck"></i>
        </div>
    </footer>
   
</body>
</html>
